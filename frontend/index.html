<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis</title>
    <link
      rel="shortcut icon"
      href="/frontend/assets/img/logo.ico"
      type="image/x-icon"
    />

    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootsrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Particle js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section id="Start">
        <div class="row">
          <div class="col-lg-12">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh"
            >
              <div>
                <div id="Loader" class="svg-frame mb-4">
                  <!-- New Jarvis Loader -->
                  <div id="Loader" class="svg-frame mb-4">
                    <svg style="--i: 0">
                      <!-- Outer Glow Circle -->
                      <circle
                        cx="228.5"
                        cy="224.5"
                        r="200"
                        stroke="#00AAFF"
                        stroke-width="4"
                        fill="none"
                        stroke-dasharray="10 15"
                        stroke-linecap="round"
                      />

                      <!-- Inner Pulse Circles -->
                      <circle
                        cx="228.5"
                        cy="224.5"
                        r="150"
                        stroke="#00AAFF"
                        stroke-width="2"
                        fill="none"
                        stroke-dasharray="5 10"
                        stroke-linecap="round"
                      />
                      <circle
                        cx="228.5"
                        cy="224.5"
                        r="100"
                        stroke="#00AAFF"
                        stroke-width="1"
                        fill="none"
                        stroke-dasharray="3 7"
                        stroke-linecap="round"
                      />

                      <!-- Central Hexagon with Glow -->
                      <g transform="translate(228.5, 224.5)">
                        <path
                          d="M-50,-86.6 L50,-86.6 L100,0 L50,86.6 L-50,86.6 L-100,0 Z"
                          stroke="#00AAFF"
                          stroke-width="4"
                          fill="none"
                          stroke-dasharray="1 10"
                          stroke-linecap="round"
                        />
                        <circle cx="0" cy="0" r="10" fill="#00AAFF" />
                      </g>

                      <!-- Animated Rings -->
                      <g id="animated-rings">
                        <circle
                          cx="228.5"
                          cy="224.5"
                          r="180"
                          stroke="#00AAFF"
                          stroke-width="2"
                          fill="none"
                          stroke-dasharray="1 20"
                          stroke-linecap="round"
                        />
                        <circle
                          cx="228.5"
                          cy="224.5"
                          r="220"
                          stroke="#00AAFF"
                          stroke-width="2"
                          fill="none"
                          stroke-dasharray="1 20"
                          stroke-linecap="round"
                        />
                      </g>

                      <!-- Floating Dots -->
                      <g id="floating-dots">
                        <circle cx="50" cy="50" r="3" fill="#00AAFF" />
                        <circle cx="400" cy="50" r="3" fill="#00AAFF" />
                        <circle cx="50" cy="400" r="3" fill="#00AAFF" />
                        <circle cx="400" cy="400" r="3" fill="#00AAFF" />
                      </g>
                    </svg>
                  </div>
                </div>
                <div id="FaceAuth" class="mb-4" hidden>
                  <dotlottie-player
                    src="https://lottie.host/e2aecd28-1963-41f4-a1f2-aff7f7c3e361/mZENGLOUf3.lottie"
                    background="transparent"
                    speed="1"
                    style="width: 300px; height: 300px"
                    loop
                    autoplay
                  ></dotlottie-player>
                </div>
                <div id="FaceAuthSuccess" class="mb-4" hidden>
                  <lottie-player
                    src="https://assets1.lottiefiles.com/packages/lf20_lk80fpsm.json"
                    background="transparent"
                    speed="1"
                    style="width: 300px; height: 300px"
                    loop
                    autoplay
                  ></lottie-player>
                </div>
                <div id="HelloGreet" class="mb-4" hidden>
                  <lottie-player
                    src="https://lottie.host/f60d18d4-5199-412c-b687-e5e63ae38f75/CoqjMcJIx0.json"
                    background="transparent"
                    speed="1"
                    style="width: 300px; height: 300px"
                    loop
                    autoplay
                  ></lottie-player>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <h1
                id="WishMessage"
                class="text-center text-light text mt-4 siri-message"
              >
                Initializing...
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section id="Oval" class="mb-4">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh"
            >
              <canvas
                id="canvasOne"
                width="700"
                height="420"
                style="position: absolute"
              ></canvas>
              <div id="JarvisHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>
            <h4 class="text-light text-center">Ask me Anything</h4>

            <div class="col-md-12 mt-4 pt-4">
              <div class="text-center">
                <div id="TextInput" class="d-flex">
                  <input
                    type="text"
                    id="chatbox"
                    name="chatbox"
                    placeholder="Ask me anything..."
                    class="input-field"
                  />
                  <button id="MicBtn" class="glow-on-hover">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button id="ChatBtn" class="glow-on-hover">
                    <i class="bi bi-chat-dots"></i>
                  </button>
                  <button id="SettingBtn" class="glow-on-hover">
                    <i class="bi bi-gear-wide-connected"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </section>

      <div id="SiriWave" class="mb-4">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh"
              >
                <div class="">
                  <p class="text-start text-light mb-4 siri-message">
                    Hello, I am Your Assistant
                  </p>
                  <div id="siri-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- lottie files -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <script src="main.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
